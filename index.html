<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <header class="header">
      <h2>Criar uma conta</h2>
    </header>
    <form class="form">
      <div class="form-control">
        <label for="username">Nome</label>
        <input type="text" id="username" placeholder="Digite o nome do usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Digite o email do usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite a senha do usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="password-confirmation">Confirmação de Senha</label>
        <input type="password" id="password-confirmation" placeholder="Confirme a senha do usuário...">
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Error message</small>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>


  <script src="https://kit.fontawesome.com/d09a344d90.js" crossorigin="anonymous"></script>
</body>

</html>
